<div class="spinner-container" *ngIf="loading | async">
  <mat-spinner></mat-spinner>
</div>


<mat-card class="book-edit-card">
  <div class="row id-searching">
    <form [formGroup]="formGroup">
      <mat-form-field appearance="outline">
        <input type="number" matInput formControlName="id" placeholder="ID" readonly>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input matInput formControlName="name" placeholder="Название">
      </mat-form-field>

      <mat-form-field  appearance="outline">
        <input matInput formControlName="year" placeholder="Год">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input matInput formControlName="description" placeholder="Описание">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input matInput formControlName="publisher" placeholder="Издатель">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input type="number" matInput formControlName="authors" placeholder="ID автора">
      </mat-form-field>

    </form>
  </div>
  <div class="btn-toolbar justify-content-sm-between" role="toolbar">
    <div class="btn-group">
      <button mat-raised-button class="btn btn-sm btn-primary" [disabled]="!formGroup.valid"
              (click)="save(formGroup.value)">Сохранить
      </button>
    </div>
    <div class="btn-group">
      <button mat-raised-button class="btn btn-sm btn-success" type="button"
              (click)="back()">Назад
      </button>
    </div>
  </div>
</mat-card>
